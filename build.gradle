apply plugin: "java"
apply plugin: "application"

mainClassName = "hello.HelloWorld"

plugins {
	id 'java' version '1.0.0'
}

repositories {
	mavenCentral() 
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
	compile "joda-time:joda-time:2.2"
}

jar {
	baseName = "gr-gradle"
	version = "0.1.0"
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.5"
}
